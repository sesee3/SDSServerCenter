<!doctype html>
<html lang="it">
    <head>
        <title>Iscriviti alla SDS</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="sub.style.css" />
        <script src="sub.script.js"></script>
    </head>
    <body>
        <h1>Iscriviti alla SDS</h1>
        <form class="form-container" onsubmit="handleSubmit(event)">
            <label for="nome">Nome</label>
            <input
                type="text"
                id="nome"
                name="nome"
                required
                autocomplete="name"
            />

            <label for="email">Email</label>
            <input
                type="email"
                id="email"
                name="email"
                required
                autocomplete="email"
            />

            <label for="password">Password</label>
            <input
                type="password"
                id="password"
                name="password"
                required
                autocomplete="new-password"
            />

            <label for="student-picker">Seleziona una lettera dell'alfabeto</label>
            <select id="student-picker" name="student-picker" required>

            </select>

            <button type="submit">Iscriviti</button>
        </form>
        <button class="fixed-signup-btn" onclick="handleFixedButtonClick()">
            Iscriviti
        </button>
    </body>
</html>
